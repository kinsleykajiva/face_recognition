<div class="card">
    <div class="card-header">
        <h5>Basic table</h5>
        <span>use class <code>table</code> inside table element</span>
        <div class="card-header-right">
            <i class="icofont icofont-rounded-down"></i>
            <i class="icofont icofont-refresh"></i>

        </div>
    </div>
    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Full Name</th>
                        <th>Date</th>
                        <th>Picture</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody_data">


                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="" id="TagNewFaceDialog" data-izimodal-title="Add Person Dialog">
    <div class="row">
        <div class="col-sm-12">
            <div class="">
                <div class="card-block">
                    <div class="row">

                        <div class="card-block">

                            <form onsubmit="return false;" style="display: none;">
                                <div class="row">

                                    <div class="col-lg-6">
                                       <div class="form-group ">
                                        <label class="">Name</label> <br>
                                        <div class="">
                                            <input type="text" id="faceName" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <label class="">Surname</label> <br>
                                        <div class="">
                                            <input type="text" id="faceSurname" class="form-control">
                                        </div>
                                    </div>
                                </div>

                            </div>



                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Alias</label>
                                <div class="col-sm-10">
                                    <input type="text" id="faceAlias" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                    <select name="select" id="faceSex" class="form-control">
                                        <option value="null" selected="selected">Select</option>
                                        <option value="female">Female</option>
                                        <option value="male">Male</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Notes</label>
                                <div class="col-sm-10">
                                    <textarea rows="5" cols="5" id="faceNotes" class="form-control"
                                    placeholder="any notes on the face/person"></textarea>
                                </div>
                            </div>
                            <hr>

                            <button onclick="onSaveNewFace()"
                                    class="btn btn-info btn-round btn-sm ">Save <i
                                    class="fa fa-arrow-save"></i></button>

                        </form>
